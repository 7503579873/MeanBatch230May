<html>
  <head>
    <link rel="stylesheet" href="css/design.css">
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body>
    <fieldset>
      <legend>ToDo</legend>
      <table>
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" id="taskName" placeholder="Type TaskName Here"/></td>
        </tr>
        <tr>
            <td><label>Descr:</label></td>
            <td><textarea rows="6" cols="20" id="taskDesc" placeholder="Type TaskDescr Here"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <table>
              <tr>
                <td><button id='add'>Add</button></td>
                <td><button id='delete'>Delete</button></td>
                <td><button id='search'>Search</button></td></td>

          </tr>
        </table>

        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>
        TodoListItems
      </legend>
      <ul id="taskDataList">
      </ul>
    </fieldset>
  </body>
</html>
